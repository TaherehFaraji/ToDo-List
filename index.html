<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Your To-Do-List">
    <meta name="keywords" content="To-Do-List,Works">
    <meta name="author" content="TaherehFaraji">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="asset/style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>To Do list menu</option>
                    <option value="1">Add a new task</option>
                    <option value="2">Delete a task</option>
                    <option value="3">Clear all tasks</option>
                </select>
                <div class="input-group mb-3" style="margin-top: 6px;">
                    <button type="button" class="btn btn-success">Add</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
                <button type="button" class="btn btn-danger" style="width: 95vh;">Clear all tasks</button>
            </div>
            <div class="col">
                <div class="card" style="width: 84vh;">
                    <div class="card-header" style="background-color: lightskyblue;">
                        Your To-Do list!
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
